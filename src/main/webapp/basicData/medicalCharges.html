<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>诊疗收费</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/metro-blue/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/icon.css">
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript">

        var url;

        function searchDiagnosis() {
            $("#dg").datagrid('load', {
                "customerId": $("#contact").val(),
                "userId": $("#s_userId").val(),
                "petId": $("#petName").val(),
                "user.type": $("#s_type").val(),
                "status": $("#s_status").val()
            });
        }


        function formatCustomer(val, row) {
            if (val == null) {
                return "";
            } else {
                return val.contact;
            }
        }

        function formatPet(val, row) {
            if (val == null) {
                return "";
            } else {
                return val.name;
            }
        }

        function formatUser(val, row) {
            if (val == null) {
                return "";
            } else {
                return val.trueName;
            }
        }

        function formatStatus(val, row) {
            if (val == 0) {
                return "<span style='color: blue'>(°ー°〃)未结算</span>";
            } else {
                return "<span style='color: #0c9c6e'>(๑•̀ㅂ•́)و✧结算成功</span>";
            }
        }

            function formatDate(val, row) {
                return val.substring(0, 4) + "年" + val.substring(5, 7) + "月" + val.substring(8, 10) + "日 " + val.substring(11, 13) + val.substring(13, 16);
            }


            function settlement() {
                var selectedRows = $("#dg").datagrid("getSelections");
                if (selectedRows.length != 1) {
                    $.messager.alert("系统提示", "请选择一个要结算的账单！");
                    return;
                }else if (selectedRows[0].status == 1){
                    console.log(selectedRows)
                    $.messager.alert("系统提示", "请选择一个未结算的账单！");
                    return;
                }
                var id = selectedRows[0].id;
                $.messager.confirm("系统提示", "您确定要结算这个账单吗?", function (r) {
                    if (r) {
                        $.post("/admin/diagnosis//settlement", {
                            status: 1,
                            id: id
                        }, function (result) {
                            if (result.success) {
                                $.messager.alert("系统提示", "账单结算成功！");
                                $("#dg").datagrid("reload");
                            } else {
                                $.messager.alert("系统提示", result.errorInfo);
                            }
                        }, "json");
                    }
                })
            }

            $(function () {
                $("#contact").combobox({
                    mode: 'remote',
                    url: '/admin/customer/comboList',
                    valueField: 'id',
                    textField: 'contact',
                    delay: 100,
                    onSelect: function (rec) {
                        var url = '/admin/pet/petList?customerId=' + rec.id;
                        $('#petName').combobox('clear');
                        $('#petName').combobox('reload', url);
                    }
                });
            })


    </script>
</head>
<body style="margin: 1px">
<table id="dg" title="帐单管理" class="easyui-datagrid"
       fitColumns="true" pagination="true" rownumbers="true"
       url="/admin/diagnosis/list" fit="true" toolbar="#tb">
    <thead>
    <th field="cb" checkbox="true" align="center"></th>
<!--    <th field="type" width="20" align="center">预约类型</th>-->
    <th field="customer" width="30" align="center" formatter="formatCustomer">所属客户</th>
    <th field="pet" width="30" align="center" formatter="formatPet">客户宠物</th>
    <th field="user" width="20" align="center" formatter="formatUser">医生</th>
    <th field="createDate" width="50" align="center">创建时间</th>
    <th field="description" width="50" align="center">诊疗内容</th>
    <th field="price" width="20" align="center">医疗价格（元）</th>
    <th field="status" width="40" align="center" formatter="formatStatus">当前状态</th>
    </thead>
</table>

<div id="tb">
    <div>
<!--        &nbsp;医生类型:&nbsp;-->
<!--        <select class="easyui-combobox" id="s_type" style="width: 110px" editable="false" panelHeight="auto">-->
<!--            <option value="">所有类型</option>-->
<!--            <option value="2">医生</option>-->
<!--            <option value="3">美容师</option>-->
<!--        </select>-->
        &nbsp;账单状态:&nbsp;
        <select class="easyui-combobox" id="s_status" style="width: 110px" editable="false" panelHeight="auto">
            <option value="">所有类型</option>
            <option value="0">未结算</option>
            <option value="1">结算成功</option>
        </select>
        &nbsp;客户名称：<input class="easyui-combobox" id="contact" name="s_customerId" style="width: 250px"
                                                  data-options="required:true,panelHeight:'auto'"/>
        &nbsp;宠物名称:&nbsp;<input class="easyui-combobox" id="petName" name="s_petName" style="width: 250px"onkeydown="if(event.keyCode==13) searchDiagnosis()"
                                data-options="required:true,panelHeight:'auto',valueField:'id',textField:'name'"/>
        <a href="javascript:searchDiagnosis()" class="easyui-linkbutton" iconCls="icon-search" plain="true">搜索</a>
    </div>
    <div>
        <a href="javascript:settlement()" class="easyui-linkbutton" iconCls="icon-ok" plain="true">账单结算</a>
    </div>
</div>
</body>
</html>
