<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宠物管理</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/metro-blue/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/icon.css">
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript">

        var url;

        function searchPet() {
            $("#dg").datagrid('load', {
                "contact": $("#s_name").val(),
                "name": $("#s_petName").val()
            });
        }

        function resetValue() {
            $("#contact").val("");
            $("#petName").val("");
            $("#petType").val("");
            $("#petAge").val("");
            $("#remarks").val("");
        }

        function closePetDialog() {
            $("#dlg").dialog("close");
            resetValue();
        }

        function savePet() {
            $("#fm").form("submit", {
                url: url,
                onSubmit: function () {
                    return $(this).form("validate");
                },
                success: function (result) {
                    var result = eval('(' + result + ')');
                    if (result.success) {
                        $.messager.alert("系统提示", "保存成功！");
                        resetValue();
                        $("#dlg").dialog("close");
                        $("#dg").datagrid("reload");
                    } else {
                        $.messager.alert("系统提示", result.errorInfo);
                    }
                }
            });
        }

        function openPetAddDialog() {
            $("#dlg").dialog("open").dialog("setTitle", "添加宠物信息");
            url = "/admin/pet/save";
        }

        function openPetModifyDialog() {
            var selectedRows = $("#dg").datagrid("getSelections");
            if (selectedRows.length != 1) {
                $.messager.alert("系统提示", "请选择一条要修改的数据！");
                return;
            }
            var row = selectedRows[0];
            $("#dlg").dialog("open").dialog("setTitle", "修改宠物信息");
            $("#fm").form("load", row);
            url = "/admin/pet/save?id=" + row.id;
        }

        function deletePet() {
            var selectedRows = $("#dg").datagrid("getSelections");
            if (selectedRows.length == 0) {
                $.messager.alert("系统提示", "请选择要删除的数据！");
                return;
            }
            var strIds = [];
            for (var i = 0; i < selectedRows.length; i++) {
                strIds.push(selectedRows[i].id);
            }
            var ids = strIds.join(",");
            $.messager.confirm("系统提示", "您确定要删除<span style='color: red'>"+selectedRows.length+"</span>这条数据吗?", function (r) {
                if (r) {
                    $.post("/admin/pet/delete", {ids: ids}, function (result) {
                        if (result.success) {
                            $.messager.alert("系统提示", "数据已成功删除！");
                            $("#dg").datagrid("reload");
                        } else {
                            $.messager.alert("系统提示", result.errorInfo);
                        }
                    }, "json");
                }
            });
        }

        $(document).ready(function () {

            $("#dg").datagrid({
                onDblClickRow: function (index, row) {
                    $("#dlg").dialog("open").dialog("setTitle", "修改宠物信息");
                    $("#fm").form("load", row);
                    url = "/admin/pet/save?id=" + row.id;
                }
            });

        });
        function formatName(value,row,index){
            //region:对象名   district:要显示的字段名
            return row.customer.contact;
        }

        // $("#contact").combobox({
        //     mode: 'remote',
        //     url: '/admin/customer/comboList',
        //     valueField: 'contact',
        //     textField: 'contact',
        //     delay: 100
        // });
    </script>
</head>
<body style="margin: 1px">
<table id="dg" title="宠物管理"    class="easyui-datagrid"
       fitColumns="true" pagination="true" rownumbers="true"
       url="/admin/pet/list" fit="true" toolbar="#tb">
    <thead>
    <th field="cb" checkbox="true" align="center"></th>
    <th field="id" width="20" align="center">编号</th>
    <th field="customer" width="50" align="center" formatter="formatName">宠物主人</th>
    <th field="name" width="100" align="center">宠物名</th>
    <th field="typeName" width="100" align="center">宠物类型</th>
    <th field="age" width="60" align="center">宠物年龄</th>
    </thead>
</table>

<div id="tb">
    <div>
        <a href="javascript:openPetAddDialog()" class="easyui-linkbutton" iconCls="icon-add" plain="true">添加</a>
        <a href="javascript:openPetModifyDialog()" class="easyui-linkbutton" iconCls="icon-edit"
           plain="true">修改</a>
        <a href="javascript:deletePet()" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
    </div>
    <div>
        &nbsp;宠物主人名称：<span style="color: red">(不支持模糊查询)&nbsp;</span><input type="text" id="s_name" size="20" onkeydown="if(event.keyCode==13) searchPet()"/>
        &nbsp;宠物名称：&nbsp;<input type="text" id="s_petName" size="20" onkeydown="if(event.keyCode==13) searchPet()"/>
        <a href="javascript:searchPet()" class="easyui-linkbutton" iconCls="icon-search" plain="true">搜索</a>
    </div>
</div>


<div id="dlg" class="easyui-dialog" style="width: 500px;height: 440px;padding: 10px 20px"
     closed="true" buttons="#dlg-buttons" data-options="onClose:function(){resetValue()}">
    <form id="fm" method="post" enctype="multipart/form-data">
        <table cellspacing="8px">
            <tr>
            <tr>
            <td>宠物主人</td>
                <td>
                    <input class="easyui-combobox" id="contact" name="contact" style="width: 250px"
                               required="true"
                               data-options="required:true,panelHeight:'auto',valueField:'contact',textField:'contact',url:'/admin/customer/comboList'"/>
                </td>
            </tr>
            <tr>
                <td>宠物名</td>
                <td>
                    <input type="text" id="name" name="name" class="easyui-validatebox" required="true"
                           style="width: 250px"/>
                </td>
            </tr>
            <tr>
                <td>宠物图片</td>
                <td>
                    <input type="file" id="petImage" name="petImage" required="false" placeholder="可为空"/>
                </td>
            </tr>
            <tr>
                <td>宠物类型</td>
                <td>
                    <input type="text" id="typeName" name="typeName" class="easyui-validatebox" required="true"
                           style="width: 250px"/>
                </td>
            </tr>
            <tr>
                <td>宠物年龄</td>
                <td>
                    <input type="text" id="age" name="age" class="easyui-validatebox" required="true"
                           style="width: 250px"/>
                </td>
            </tr>
        </table>
    </form>
</div>

<div id="dlg-buttons">
    <a href="javascript:savePet()" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
    <a href="javascript:closePetDialog()" class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
</div>
</body>
</html>
